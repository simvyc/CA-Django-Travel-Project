{% extends "base.html" %}
{% load static %}

{% block content %} 
<section class="section-content padding-y" style="background-color:rgb(212, 239, 223)">
    <div>
        <div class="card mx-auto" style="max-width: 380px; margin-top:20px; ">
            {% include 'alerts.html' %}
          <div class="card-body" style="opacity:0.9;">
          <h4 class="card-title mb-4">Log In</h4>
          <form action="{% url 'login' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div> 
              <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" name="password">
              </div> 
              
              <div class="form-group">
                  <a href="#" class="float-right">Forgot password?</a> 
               
              </div> 
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Login  </button>
              </div> 
          </form>
        </div>
    
         <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Register</a></p>
         <br></br>
    </div>
    </section>
{% endblock %}
