{% extends "base.html" %}
{% load static %}

{% block content %} 
<section class="section-content padding-y" style="background-color:rgb(212, 239, 223)">
    <div>
        <div class="card mx-auto" style="max-width: 420px; margin-top:20px; ">
            {% include 'alerts.html' %}
          <div class="card-body" style="opacity:0.9;">
          <h4 class="card-title mb-4">Forgot Password?</h4>
          <h6 class="text">Write an email, we will send you a link for new one!</h6>
          <form action="{% url 'forgot_password' %}" method="POST">
            {% csrf_token %}
              <div class="form-group">
                 <input type="email" class="form-control" placeholder="Email Address" name="email">
              </div> 

              <div class="form-group">
                  <a href="{% url 'login' %}" class="float-right">Remember? Log In</a> 
              </div> 
              <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-block"> Submit </button>
              </div> 
          </form>
        
    </div>
    </section>
{% endblock %}
