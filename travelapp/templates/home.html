
{% extends "base.html" %}

{% load static %}

{% block content %} 
  
          <!-- Section-->
          <section class="py-5">
              <div class="container px-10 px-lg-10 mt-10">
                  <div class="row gx-10 gx-lg-10 row-cols-2 row-cols-lg-3 justify-content-center">
                    {% for purchase in purchases %}
                      <div class="col mb-6">
                          <div class="card h-100">
                              <!-- Purchase image-->
                              <a href="{{ purchase.get_url }}"> <img class="card-img-top" src ="{{ purchase.image.url }}"></img></a>
                              <!-- Purchase details-->
                              <div class="card-body p-3">
                                  <div class="text-center">
                                      <!-- Purchase name-->
                                      <a href="{{ purchase.get_url }}">
                                      <h5 class="fw-bolder">{{ purchase.purchase_name }}</h5> </a>
                                      <!-- Purchase price-->
                                      {{ purchase.price }}â‚¬
                                  </div>
                              </div>
                              <!-- Purchase actions-->
                              <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                  <div class="text-center">
                                    <a class="btn btn-primary mt-auto" href="{% url 'add_cart' purchase.id %}">Add Adventure to Cart</a></div>
                              </div>
                          </div>
                      </div>
                      {% endfor %}
            </section> 
  {% endblock %}
